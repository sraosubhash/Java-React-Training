<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar verification</title>
</head>
<body>

    <form method="get" name="frmData">
        Aadhar No:
        <input type="text" name="Aadhar" pattern="[0-9]{4} [0-9]{4} [0-9]{4}"
        placeholder=" Enter your Aadhar number">
        <br><br>
        Mobile No :
        <input type="text" name="phoneno" pattern="[6-9]{1}[0-9]{9}"> <br><br>
        <input type="submit" value="Submit">

    </form>
    
</body>
</html>
