<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Input</title>
</head>
<body>

    <form name="frmData">
        <center>
            Age :
            <input type="number" name="age" placeholder="Please enter age" 
            required max="100" min="1"> <br><br>

            Salary :
            <input type="number" name="salary" placeholder="Please enter Salary"
            required max="50000" min="30000" step="100"> <br><br>

            <input type="submit" name="show">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" name="Reset" >

        </center>


    </form>
    
</body>
</html>
