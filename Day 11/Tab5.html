<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cell that spans two rows</h1>
    <p>To make cell span more than one row use rowspan attribute</p>
    <table border="3" align="center">
        <tr>
            <th>Name</th>
            <td>Jill</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>555-1234</td>
        </tr>
        <tr><td>555-8745</td></tr>
        <tr>
            <th>Name</th>
            <td>Vamsi</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>9004-2345</td>
        </tr>
        <tr><td>9324-4521</td></tr>
        <tr>
            <th>Name</th>
            <td>Yamini</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>9004-2345</td>
        </tr>
        <tr><td>933-4533</td></tr>
    </table>
</body>
</html>
