<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table manplution</title>
</head>
<body>
    <table border="3" align="center">
        <tr>
            <th colspan="2">Name Form</th>
            
        </tr>
        <tr>
            <th>First Name</th>
            <td><input type="text" name="First Name" placeholder="Enter first name"></td>
        </tr>
        <tr>
            <th>Second Name</th>
            <td><input type="text" name="Last Name" placeholder="Enter last name"></td>
        </tr>
        <tr>
            <th>Full Name</th>
            <td><input type="text" name="fullName" readonly></td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="submit" value="Show">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="Reset">
            </th>
           
        </tr>
    </table>
    
</body>
</html>
